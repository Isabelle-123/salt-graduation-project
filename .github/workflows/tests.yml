name: Run all tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: install dependencies
        run: npm install
      - name: run server tests
        run: npm test
      - name: install react deps
        working-directory: ./client
        run: npm install
      - name: test react components
        working-directory: ./client
        run: npm run test
